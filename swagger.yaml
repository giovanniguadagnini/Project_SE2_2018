swagger: '2.0'
info:
  title: "Project_SE2_2018"
  description: "API to create,submit and manage survey."
  version: '1.0'
  contact:
    email: "boh@boh.boh"
host: "teamrocketproject.herokuapp.com"
tags:
- name: "exam"
  description: ""
- name: "task"
  description: "Access to Petstore orders"
- name: "delivery_task"
  description: ""
- name: "user"
  description: ""
paths:
  /exam:
    post:
      tags:
      - "exam"
      summary: "Add a new exam"
      description: ""
      operationId: "addExam"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Exam object that needs to be added"
        required: true
        schema:
          $ref: "#/definitions/Exam"
      responses:
        405:
          description: "Invalid input"
      security:
      - petstore_auth:
        - "write:exams"
        - "read:exams"
    put:
      tags:
      - "exam"
      summary: "Update an existing exam"
      description: ""
      operationId: "updateExam"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Exam object that needs to be updated"
        required: true
        schema:
          $ref: "#/definitions/Exam"
      responses:
        400:
          description: "Invalid ID"
        404:
          description: "Exam not found"
        405:
          description: "Validation exception"
      security:
      - petstore_auth:
        - "write:exams"
        - "read:exams"
definitions:
  Exam:
    type: "object"
    required:
    - "name"
    - "photoUrls"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        example: "Verifica"
    xml:
      name: "Exam"