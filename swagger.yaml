swagger: "2.0"
info:
  description: "This is the API documentation of a RESTful web service, implemented
  in order to sustain the Software Engineering II exam at University of Trento.
  This API enables teachers to test the knowledge of their students by assigning 
  them some tasks to do. There will also be some features in order to eventually 
  perform a peer review session on some task"
  version: "1.0.0"
  title: "ExamsAPI - Project_SE2_2018"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "giovanni.guadagnini@studenti.unitn.it"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "teamrocketproject.herokuapp.com"
basePath: "/"
tags:
- name: "pet"
  description: "Everything about your Pets"
  externalDocs:
    description: "Find out more"
    url: "http://swagger.io"
- name: "store"
  description: "Access to Petstore orders"
- name: "user"
  description: "Operations about user"
  externalDocs:
    description: "Find out more about our store"
    url: "http://swagger.io"
schemes:
- "https"
paths:
   /exams:
    post:
      tags:
      - "exams"
      summary: "Add a new exam"
      description: ""
      operationId: "addExam"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Exam object that needs to be added"
        required: true
        schema:
          $ref: "#/definitions/Exam"
      responses:
        405:
          description: "Invalid input"
    put:
      tags:
      - "exam"
      summary: "Update an existing exam"
      description: ""
      operationId: "updateExam"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Exam object that needs to be updated"
        required: true
        schema:
          $ref: "#/definitions/Exam"
      responses:
        400:
          description: "Invalid ID"
        404:
          description: "Exam not found"
        405:
          description: "Validation exception"
      security:
      - petstore_auth:
        - "write:exams"
        - "read:exams"
definitions:
  Exam:
    type: "object"
    required:
    - "id"
    - "name"
    - "owner"
    - "teachers"
    - "students"
    - "task"
    - "deadline"
    - "reviewable"
    - "num_shuffle"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        example: "Devi"
      owner:
        type: "integer"
        format: "int64"
      teachers:
        type: "array"
        items:
          type: "integer"
      students:
        type: "array"
        items:
          type: "integer"
      task:
        type: "array"
        items:
          type: "integer"
      deadline:
        type: "integer"
        format: "int64"
      reviewable:
        type: "boolean"
      num_shuffle:
        type: "integer"
        format: "int64"